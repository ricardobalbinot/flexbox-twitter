<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitter</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="images/home.svg" width="17px" alt="Home">Home</li>
          <li><img src="images/notification.svg" width="17px" alt="Notifications">Notifications</li>
          <li><img src="images/message.svg" width="17px" alt="Messages">Messages</li>
        </ul>
      </nav>
      <img src="images/twitter.svg" width="17px" alt="Logo Twitter">
      <div class="side">
        <input type="text" placeholder="Search on Twitter">
        <img src="images/avatar.jpeg" alt="Avatar">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Twitter do Balbinot</h1>
  </div>
</body>

</html>
